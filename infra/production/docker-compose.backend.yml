version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: postgres-prod
    environment:
      POSTGRES_USER: usdx
      POSTGRES_PASSWORD: ${DB_PASSWORD:-usdx_secure_pass_2024}
      POSTGRES_DB: usdx_wexel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usdx"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
